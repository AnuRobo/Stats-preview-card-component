<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stats-preview-card-component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-image">
                <img class="card-image1" alt="image-header-mobile" src="images/image-header-mobile.jpg">
                <img class="card-image2" alt="image-header-desktop" src="images/image-header-desktop.jpg">
            </div>
            <div class="card-content">
                <h1>Get <span>insights</span> that help your buisness grow.</h1>
                <p class="card-content-main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card-stat">
                    <div class="card-stat-info">
                        <h2>10k+</h2>
                        <p class="card-stat-info-para">COMPANIES</p>
                    </div>
                    <div class="card-stat-info">
                        <h2>314</h2>
                        <p class="card-stat-info-para">TEMPLATES</p>
                    </div>
                    <div class="card-stat-info">
                        <h2>12M+</h2>
                        <p class="card-stat-info-para">QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
